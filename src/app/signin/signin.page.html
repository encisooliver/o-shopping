<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    <ion-icon name="mail"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
    <ion-icon name="key"></ion-icon>
  </ion-item>
 
    <ion-button (click)="register(email, password)" >Register</ion-button>
    <ion-button (click)="login(email, password)" >Log-in</ion-button>
  
</ion-content>
